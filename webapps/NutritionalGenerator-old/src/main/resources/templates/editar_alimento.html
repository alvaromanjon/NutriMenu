<body> 
	<div class="banner">
		<p style="float: left;margin-top:10px;font-size:1.5em;margin-left:20px;">

		</p>
		<form th:action="@{/logout}" method="post" style="font-size:1.5em;margin-left:93%;">
			<input type="submit" style="margin-top:10px;float: left;" value="Cerrar sesión" />					
		</form>		
		<!-- header -->
		<div class="header">
			<div class="container">
				<div class="logo">
					<h1>NutriApp</h1>
				</div> 
				<div class="banner-text w3labout-bnr" > 
						<h2 >Cuenta de administrador</h2>   
				</div>
			</div>
		</div>
		<b th:text="${company}" style="margin-left:20px;color:#000000;font-size:2em;"></b>
	</div>
	<div class="about gallery">
		<div class="container">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb" style="background-color: #FFFFFF;margin-bottom:30px;font-size: 150%;">
			    <li class="breadcrumb-item" aria-current="page"><a th:href="@{/admin}">Página principal</a></li>
			    <li class="breadcrumb-item active">Editar alimento</li>
			  </ol>
			</nav>  
			<div role="tabpanel">
				<div class="tab-content" style="">
					<div role="tabpanel" class="tab-pane active" id="seccion1" style="">
					</div>
					<div style="display:flex;justify-content:center;flex-direction:column;">
						<form th:action="@{'/admin/guardarFood/' + ${foodView.id_alimento}}" th:object="${foodView}" method="post"  style="display:flex;justify-content:center;flex-direction:column;padding: 0 40%;">
							  <div class="form-group">
							    <label for="exampleInputEmail1">Nombre del alimento</label>
							    <input type="text" class="form-control"  th:field="*{nombre}" style="margin-top:8px;width:300px;"  aria-describedby="emailHelp" placeholder="Introduce nombre de empresa" required>
							  </div>
							  <div class="form-group">
							    <label for="exampleInputEmail1">Nombre en inglés del alimento</label>
							    <input type="text" class="form-control"  th:field="*{ingles}"  style="margin-top:8px;width:300px;"  aria-describedby="emailHelp" placeholder="Introduce correo electrónico">
							  </div>

						  	<button type="submit" class="btn btn-primary" style="width: fit-content;">Aceptar</button>
						</form>					
					</div>

				</div>

	<script src="js/SmoothScroll.min.js"></script>

			speed: 0.5,

	<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){

			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});

	<script type="text/javascript">
		$(document).ready(function() {
			/*
			var defaults = {

			$().UItoTop({ easingType: 'easeOutQuart' });
			
		});
	</script>
	<script>
	$(document).ready(function(){
	  $("#myInput").on("keyup", function() {
	    var value = $(this).val().toLowerCase();
	    $("#myTable tr").filter(function() {
	      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
	    });
	  });
	});
	</script>
	<script>
    $(document).ready(function(){
        // Open modal on page load
        $("#myModal").modal('show');
        // Close modal on button click
        $(".btn").click(function(){
            $("#modal1").modal('hide');
        });
    });
	</script>
	<script>
	$(function(){
	    $('#orderModal').modal({
	        keyboard: true,
	        backdrop: "static",
	        show:false,

	    }).on('show', function(){ //subscribe to show method
	          var getIdFromRow = $(event.target).closest('tr').data('id'); //get the id from tr
	        //make your ajax call populate items or what even you need
	        $(this).find('#orderDetails').html($('<b> Order Id selected: ' + getIdFromRow  + '</b>'))
	    });
	});
	</script>
	<script>
	var globalModal = $('.global-modal');
    $( ".btn-green-flat-trigger" ).on( "click", function(e) {
      e.preventDefault();
      $( globalModal ).toggleClass('global-modal-show');
    });
    $( ".overlay" ).on( "click", function() {
      $( globalModal ).toggleClass('global-modal-show');
    });
    $( ".global-modal_close" ).on( "click", function() {
      $( globalModal ).toggleClass('global-modal-show');
    });
    $(".mobile-close").on("click", function(){
      $( globalModal ).toggleClass('global-modal-show');
    });
	</script>
	<script>
	$('#myTable').bootstrapTable({
	    onClickRow: function (row, $element) {
	        // row: the record corresponding to the clicked row, 
	        // $element: the tr element.
	        
	        var address = [];
	        $(this).closest('tr').find('td').not(':last').each(function() {
	            var textval = $(this).text(); // this will be the text of each <td>
	           address.push(textval);
	       });
	        alert(address.join('\n'));
	    }
	});
	</script>
	
	<script>
	// jQuery version
	$("input[type='number']").each(function(i, el) {
	    el.type = "text";
	    el.onfocus = function(){this.type="number";};
	    el.onblur = function(){this.type="text";};
	});
	</script>
