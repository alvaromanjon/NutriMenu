name: Docker Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create env file
        run: |
          cd docker-compose
          echo "${{ secrets.ENV_FILE }}" > .env
      - name: Build Docker Compose
        run: |
          cd docker-compose
          docker compose up -d
      - name: Wait for 60 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "60s"
      - name: Check running containers
        run: docker ps -a
      - name: Check nutrimenuclient logs
        run: |
          cd docker-compose
          docker compose logs nutrimenuclient
      - name: Check nutrimenumanage logs
        run: |
          cd docker-compose
          docker compose logs nutrimenumanage
